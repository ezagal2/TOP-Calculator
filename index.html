<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dba004c10d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calc-container">
        <input type="number" id="display" value="0">
        <div class="btn-container">
            <button class="first-three-btns" id="all-clear">A/C</button>
            <button class="first-three-btns" id="add-sign">+/-</button>
            <button class="first-three-btns" id="percent"><i class="fas fa-percent"></i></button>
            <button class="operator-btns"><i class="fas fa-divide"></i></button>
            <button class="number-btns" id="seven-btn">7</button>
            <button class="number-btns" id="eight-btn">8</button>
            <button class="number-btns" id="nine-btn">9</button>
            <button class="operator-btns" id="times-btn"><i class="fas fa-times"></i></button>
            <button class="number-btns" id="four-btn">4</button>
            <button class="number-btns" id="five-btn">5</button>
            <button class="number-btns" id="six-btn">6</button>
            <button class="operator-btns" id="minus-btn">-</button>
            <button class="number-btns" id="one-btn">1</button>
            <button class="number-btns" id="two-btn">2</button>
            <button class="number-btns" id="three-btn">3</button>
            <button class="operator-btns" id="plus-btn">+</button>
            <button class="number-btns" id="zero-btn">0</button>
            <button class="number-btns" id="decimal-btn">.</button>
            <button class="operator-btns" id="equals-btn"><i class="fas fa-equals"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

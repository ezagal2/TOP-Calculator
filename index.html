<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dba004c10d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calc-container">
        <div id="display"><span id="display-value"></span></div>
        <div class="btn-container">
            <button class="first-three-btns btn" id="all-clear" value="AC">A/C</button>
            <button class="first-three-btns btn" id="add-sign">+/-</button>
            <button class="first-three-btns btn" id="percent-btn">%</button>
            <button class="operator-btns btn" id="divide-btn" value="/"><i class="fas fa-divide"></i></button>
            <button class="number-btns btn" id="seven-btn" value="7">7</button>
            <button class="number-btns btn" id="eight-btn" value="8">8</button>
            <button class="number-btns btn" id="nine-btn" value="9">9</button>
            <button class="operator-btns btn" id="times-btn" value="*"><i class="fas fa-times"></i></button>
            <button class="number-btns btn" id="four-btn" value="4">4</button>
            <button class="number-btns btn" id="five-btn" value="5">5</button>
            <button class="number-btns btn" id="six-btn" value="6">6</button>
            <button class="operator-btns btn" id="minus-btn" value="-">-</button>
            <button class="number-btns btn" id="one-btn" value="1">1</button>
            <button class="number-btns btn" id="two-btn" value="2">2</button>
            <button class="number-btns btn" id="three-btn" value="3">3</button>
            <button class="operator-btns btn" id="plus-btn" value="+">+</button>
            <button class="number-btns btn" id="zero-btn" value="0">0</button>
            <button class="number-btns btn" id="decimal-btn" value=".">.</button>
            <button class="btn" id="equals-btn" value="="><i class="fas fa-equals"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
